{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form class="m-3" method="post">
                        {% csrf_token %}
                        <h3 class="text-center">Login</h3>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-envelope"></i>&nbsp;Email</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-key"></i>&nbsp;Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success"><i class="fa-solid fa-paper-plane fa-lg"></i>&nbsp;&nbsp;Login</button>
                        </div>
                        <div class="mt-3 text-center">
                            New to E-Learning? <a href="{% url 'register' %}">Join Here</a>.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
