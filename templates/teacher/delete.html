{% extends 'base.html' %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <form class="m-3" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h3 class="text-center">Delete "{{course.title}}" ?</h3>
                        <p>Are you sure you want to delete this course? This action cannot be undone.</p>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="confirm_delete" id="confirm_yes" value="yes">
                            <label class="form-check-label" for="confirm_yes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="confirm_delete" id="confirm_no" value="no" checked>
                            <label class="form-check-label" for="confirm_no">
                                No
                            </label>
                        </div>
                    
  
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
