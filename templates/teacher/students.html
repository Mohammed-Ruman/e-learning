{% extends 'base.html' %}

{% block title %}Students List{% endblock %}

{% block content %}
    
    <table class="container mt-5 table table-bordered  table-striped">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
