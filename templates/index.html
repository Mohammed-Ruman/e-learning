{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <h3>Welcome to Home Page {{name}}</h3>
</div>
{% endblock %}
